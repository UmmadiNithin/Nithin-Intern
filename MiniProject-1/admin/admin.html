<html>

<head>
    <title>admin page</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="AdminContainer">
        <h1>Admin</h1>
        <form id="Admin-Form">

        
            <div class="input-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" accept="image/png, image/jpeg" class="fileinput"
                    onchange="getFile(event)" required>
            </div>

            <div class="input-group">
                <label for="Product-Name">Product Name</label>
                <input type="text" id="Product-Name" placeholder="Enter product name " required>
            </div>

            <div class="input-group">
                <label for="Product-Description">Product Description</label>
                <input type="text" id="Product-Description" placeholder="Enter product description" required>
            </div>

            <div class="input-group">
                <label for="Product-Price">Product Price</label>
                <input type="text" id="Product-Price" placeholder="Enter product price" required>
            </div>

            <button type="submit">Add Item</button>
        </form><br>


<!-- Container for displaying product cards -->
        <div class="DymaniContainer">
            
            <div id="product-container"></div>
        </div>
    </div>
   
    <script src="admin.js"></script>




</body>

</html>
