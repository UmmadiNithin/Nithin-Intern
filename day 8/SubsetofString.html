<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subset of string</title>
</head>
<body>

    <script>
        let   a= 'cake'
        d = []

        for(let i=0;i< a.length;i++)
            {
                console.log(a[i])
                for( let j= i+1; j<=a.length;j++)
            {
                d.push(a.slice(i,j))
            }
               
            }
            
           console.log(d)


           
    </script>
    
</body>
</html>
