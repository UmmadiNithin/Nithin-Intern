<html>
  <body>
  <script>
  class WINDOW {
      constructor()
      {
          this.height=window.innerHeight;
          this.width=window.innerWidth
          console.log('Initial Height: '+ this.height) 
          console.log(' Initial Width:' + this.width)
      }

      resize(){
          this.height=window.innerHeight
          this.width=window.innerWidth
          console.log('Height: '+ this.height) 
          console.log('Width:' + this.width) 
      
      }
  }

  const windowSize = new WINDOW()
  window.addEventListener('resize', () =>{ windowSize.resize()})
</script>
</body>
</html>
