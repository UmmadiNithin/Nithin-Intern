<html>
  <script>
  
  class Matrix {
  constructor(rows, cols) {
      this.rows = rows;
      this.cols = cols;
      this.matrix = this.generateMatrix(rows, cols);
  }

  generateMatrix(rows, cols) {
      let matrix = [];
      for (let i = 0; i < rows; i++) {
          matrix.push(new Array(cols).fill(0));
      }
      return matrix;
  }

  getRows() {
      return this.rows;
  }

  getCols() {
      return this.cols;
  }

  getMatrix() {
      return this.matrix;
  }

  getElement(row, col) {
      if (row >= 0 && row < this.rows && col >= 0 && col < this.cols) {
          return this.matrix[row][col];
      } else {
          throw new Error('Invalid row or column index');
      }
  }

  setElement(row, col, value) {
      if (row >= 0 && row < this.rows && col >= 0 && col < this.cols) {
          this.matrix[row][col] = value;
      } else {
          throw new Error('Invalid row or column index');
      }
  }
}

const mat = new Matrix(4, 4);
console.log("Rows",mat.getRows());
console.log("columns",mat.getCols());
console.log("Empty matrix",mat.getMatrix());
mat.setElement(0, 0, 1);
mat.setElement(1, 1, 3);
mat.setElement(2, 2, 4);
mat.setElement(3, 3, 5);
console.log("updated Matrix",mat.getMatrix());
console.log("Elementat(0,0)",mat.getElement(0, 0));
console.log("Elementat(1,1)",mat.getElement(1, 1));
console.log("Elementat(2,2)",mat.getElement(2, 2)); 
console.log("Elementat(3,3)",mat.getElement(3, 3));

</script>
</html>
