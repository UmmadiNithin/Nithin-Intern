        function createTable(data) {
            return new Promise((resolve, reject) => {
                if (!data || data.length === 0) {
                    reject('No data available');
                } else {
                    let table = `<table>
                                    <tr>
                                        <th>UserId</th>
                                        <th>Job Title</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Employee Code</th>
                                        <th>Region</th>
                                        <th>Phone Number</th>
                                        <th>Email Address</th>
                                    </tr>`;

                    data.forEach(emp => {
                        table += `<tr>
                                    <td>${emp.userId}</td>
                                    <td>${emp.jobTitle}</td>
                                    <td>${emp.firstName}</td>
                                    <td>${emp.lastName}</td>
                                    <td>${emp.employeeCode}</td>
                                    <td>${emp.region}</td>
                                    <td>${emp.phoneNumber}</td>
                                    <td>${emp.emailAddress}</td>
                                  </tr>`;
                    });

                    table += `</table>`;
                    resolve(table);
                }
            });
        }

       
        function displayTable(tableHTML) {
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        
        function main(callback) {
            createTable(employee.Employees)
                .then(table => {
                    callback(null, table);
                })
                .catch(error => {
                    callback(error, null);
                });
        }

        
        main((error, table) => {
            if (error) {
                console.error('Error:', error);
                document.getElementById('tableContainer').innerHTML = 'Error loading data.';
            } else {
                displayTable(table);
            }
        });
    </script>
