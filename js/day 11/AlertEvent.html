<html>
    <body>
        <h1> A program that triggers an alert box saying “Welcome to the Javascript Course” using Event</h1>
        <br>
        <button id="ok">alert button</button>
        </body>
        <script>
            var a=document.getElementById("ok")
                a.addEventListener('click',nithin)
             
             function nithin(){
                alert("Welcome to Javascript...")
             }
        </script>
</html>
