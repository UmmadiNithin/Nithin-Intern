<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function Example</title>
    <script>
        // Function to get the first element of an array or first 'n' elements
        function getFirstElements(arr, n) {
            if (n === undefined) {
                // Case when n is not provided, return the first element
                return arr[0];
            } else {
                // Case when n is provided, return the first n elements
                return arr.slice(0, n);
            }
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way

            // Get values from the form
            var array = document.getElementById("arrayInput").value.trim().split(',').map(Number); // Converts input string to array of numbers
            var n = parseInt(document.getElementById("nInput").value.trim());

            // Call the function and display the results
            var result1 = getFirstElements(array);
            var result2 = getFirstElements(array, n);

            // Display results in the HTML elements
            document.getElementById("result1").textContent = result1;
            document.getElementById("result2").textContent = JSON.stringify(result2); // Convert array to string for display
        }
    </script>
</head>
<body>
    <h1>Array Function Example</h1>
    <form onsubmit="handleSubmit(event)">
        <div>
            <label for="arrayInput">Enter Array (comma-separated numbers):</label><br>
            <input type="text" id="arrayInput" required><br>
        </div>
        <div>
            <label for="nInput">Enter 'n' (optional):</label><br>
            <input type="number" id="nInput"><br><br>
        </div>
        <button type="submit">Get Results</button>
    </form>

    <h2>Results:</h2>
    <p>Result 1: <span id="result1"></span></p>
    <p>Result 2: <span id="result2"></span></p>
</body>
</html>
