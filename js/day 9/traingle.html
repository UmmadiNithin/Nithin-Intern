<html>
    <body>
        <h1>Printing Area & Perimeter of a Triangle</h1>
        <p>please go and check in console !</p>
    </body>
    <script>

        class traingle {
            constructor() {
                this.side1=3,
                this.side2=4,
                this.side3=5
            }
             perimeter() {
                console.log( "perimeter of the triangle is :"+(this.side1+this.side2+this.side3))

             }
             area()
             {
                console.log("area of the triangle is :"+ (1/2 * this.side1 *this.side2))
             }
        }
        let obj=new traingle()
        obj.perimeter()
        obj.area()




    </script>
</html>
