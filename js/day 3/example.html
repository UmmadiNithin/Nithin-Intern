
<html>
<head>
    
    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('number').value);
            const forLoopTable = document.getElementById('forLoopTable');
            const whileLoopTable = document.getElementById('whileLoopTable');
            const doWhileLoopTable = document.getElementById('doWhileLoopTable');

            let result = '';

            // Using for loop
            result += '<h3>Using For Loop </h3>';
            for (let i = 1; i <= 10; i++) {
                result += number + ' x ' + i + ' = ' + (number * i) + '<br>';
            }
            forLoopTable.innerHTML = result;

            // Using while loop
            result = '<h3>Using While Loop</h3>';
            let j = 1;
            while (j <= 10) {
                result += number + ' x ' + j + ' = ' + (number * j) + '<br>';
                j++;
            }
            whileLoopTable.innerHTML = result;

            // Using do-while loop (simulated)
            result = '<h3>Using Do-While Loop</h3>';
            let k = 1;
            do {
                result += number + ' x ' + k + ' = ' + (number * k) + '<br>';
                k++;
            } while (k <= 10);
            doWhileLoopTable.innerHTML = result;
        }
    </script>
</head>
<body>
    <h1> Table Generator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="generateTable()">Generate Table</button>

    <div id="forLoopTable"></div>
    <div id="whileLoopTable"></div>
    <div id="doWhileLoopTable"></div>
</body>
</html>
