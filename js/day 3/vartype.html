
<html>
<body>
    <h1 align="center">please check in inspect</h1>
    <script>
// Number
let age = 25;

// String
let greeting = "Hello, world!";

// Boolean
let isStudent = true;

// Object
let person = {
    name: "Alice",
    age: 30
};

// Array
let scores = [85, 90, 78, 92];

console.log( typeof age ,age);     
console.log( typeof greeting,greeting);  
console.log( typeof isStudent,isStudent);  
console.log( typeof person,person);     
console.log( typeof scores,scores); 

    </script>
</body>
</html>
