<!DOCTYPE html>
<html>
<head>
    <title>Swap Name Letters</title>
</head>
<body>
    <form>
        <input placeholder="enter your name" id="name" required>
        <button type="button" onclick="swap()">submit</button>
    </form>
    <div id="output"></div>
    <script>
        const swap = () => {
            const nameInput = document.getElementById('name').value;

            if (nameInput.length < 2) {
                document.getElementById('output').innerHTML = "<p>The swapped string is: " + nameInput + "</p>";
                return;
            }

            let nameArray = nameInput.split('');

            for (let i = 0; i < nameInput.length - 1; i += 3) {
                if (i + 1 < nameInput.length) {
                    [nameArray[i], nameArray[i + 1]] = [nameArray[i + 1], nameArray[i]];
                }
            }

            const swappedName = nameArray.join('');
            document.getElementById('output').innerHTML = `<p>The swapped string is: ${swappedName}</p>`;
        }
    </script>
</body>
</html>
