<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CRUD Operations with JSON</h1>

    <!-- Add New Record Button -->
    <button id="addRecordBtn">Add New Record</button>

    <!-- Form for Adding/Editing Records -->
    <div id="recordForm" style="display: none;">
        <h2 id="formTitle">Add New Record</h2>
        <form id="addEditForm">
            <input type="hidden" id="userId" />
            <label for="name">Name:</label>
            <input type="text" id="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="age">Age:</label>
            <input type="number" id="age" required />
            <button type="submit" id="submitBtn">Add</button>
        </form>
    </div>

    <!-- Table to Display Records -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be dynamically populated here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
