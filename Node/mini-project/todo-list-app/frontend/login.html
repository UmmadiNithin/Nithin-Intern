<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .close {
            color: #333;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        .modal-message {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .modal-button {
            background-color: rgb(42, 130, 130);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .modal-button:hover {
            background-color: rgb(34, 97, 97);
        }
body {
    background: linear-gradient(135deg, #008080, #00C9A7, #00FFCC, #003366);
    background-size: 400% 400%;
    animation: gradientBackground 15s ease infinite;
    color: #333;
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Animation to create a smooth gradient transition */
@keyframes gradientBackground {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}
#button {
background-color: rgb(42, 130, 130);
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome!</h2>
        <h4 style="color: rgb(102, 100, 100);">Nice to see you again!</h4>
        <form id="loginForm" action="/api/auth/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="button">Login</button>
        </form>
        <p>Don't have an account? <a href="/Nithin-Intern/Node/mini-project/todo-list-app/frontend/register.html"><span style="color: rgb(42, 130, 130);">Register here</span></a></p>
    </div>

    <!-- Modal for messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalMessage" class="modal-message"></p>
            <button id="modalButton" class="modal-button">OK</button>
        </div>
    </div>
