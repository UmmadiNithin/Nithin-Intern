<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="/Nithin-Intern/Node/mini-project/todo-list-app/frontend/homestyles.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="/Nithin-Intern/Node/mini-project/todo-list-app/frontend/images/logo.png" alt="Logo"> 
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search tasks...">
        <button id="searchBtn">Search</button>
      </div>
      <div class="user-info">
        <span id="username"></span>
        <div id="userDropdown" class="dropdown">
          <button class="dropbtn">â–¼</button>
          <div class="dropdown-content">
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>TODO APP</h1>
    
    <button id="openModalBtn">Add Task</button>

    <!-- Modal -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add/Edit Task</h2>
        <form id="taskForm">
          <input type="text" id="taskTitle" placeholder="Title" class="input-field" required>
          <textarea id="taskDescription" placeholder="Description" class="input-field" rows="4" required></textarea>
          
          <div class="modal-row">
            <select id="taskStatus" class="input-field" required>
              <option value="TODO">To Do</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="DONE">Done</option>
            </select>
            <input type="date" id="taskDueDate" class="input-field" required>
            <select id="taskPriority" class="input-field" required>
              <option value="LOW">Low</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>
          
          <button type="submit" id="addTaskBtn">Save Task</button>
        </form>
      </div>
    </div>

    <h2>TASKS LIST</h2>
    <div id="tasksContainer">
      <!-- Tasks will be dynamically added here -->
    </div>
    <button id="deleteSelectedBtn">Delete Selected</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
