


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="homestyles.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="/Nithin-Intern/Node/mini-project/todo-list-app/frontend/images/logo.png" alt="Logo"> 
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search tasks...">
        <button id="searchBtn">Search</button>
      </div>
      <div class="user-info">
        <span id="username"></span>
        <div id="userDropdown" class="dropdown">
          <button class="dropbtn">â–¼</button>
          <div class="dropdown-content">
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>TODO APP</h1>
    
    <form id="taskForm">
      <input type="text" id="task" placeholder="What do you need to do?" required>
      
      <select id="category" required>
        <option value="PERSONAL">Personal</option>
        <option value="WORK">Work</option>
        <option value="SCHOOL">School</option>
        <option value="CLEANING">Cleaning</option>
        <option value="OTHER">Other</option>
      </select>
      
      <input type="date" id="dueDate" required>
      
      <button type="submit" id="addTaskBtn">ADD TASK</button>
    </form>

    <h2>TASKS LIST</h2>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Task</th>
          <th>Category</th>
          <th>Due Date</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>
    <button id="deleteSelectedBtn">DELETE TASK</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
